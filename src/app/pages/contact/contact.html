<h1>Contactanos</h1>


<section>
    
    <img src="/img/contacto.jpg" alt="">
    <div>
        <h2>Formulario de Moto</h2>

        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="marca">Marca de Moto:</label>
            <select id="marca" name="marca" required>
            <option value="">--Selecciona una marca--</option>
            <option value="Yamaha">Yamaha</option>
            <option value="Honda">Honda</option>
            <option value="Kawasaki">Kawasaki</option>
            <option value="Suzuki">Suzuki</option>
            <option value="Ducati">Ducati</option>
            </select>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo">

            <label for="tipo">Tipo de Moto:</label>
            <select id="tipo" name="tipo">
            <option value="">--Selecciona un tipo--</option>
            <option value="Deportiva">Deportiva</option>
            <option value="Enduro">Enduro</option>
            <option value="Scooter">Scooter</option>
            <option value="Custom">Custom</option>
            <option value="Otra">Otra</option>
            </select>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus comentarios aquÃ­..."></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

</section>
